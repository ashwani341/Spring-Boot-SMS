<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Student Registration</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
		integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
		crossorigin="anonymous"></script> -->
</head>

<body>
	<div class="container">
		<h1 class="text-bg-primary p-4 mb-5 text-center">Edit</h1>
		<form th:action="@{/editStudent}" th:object="${student}" method="post">
			<div class="col-5 mx-auto">
				<input type="hidden" th:field="*{rollNo}" /> <!-- required to update the student data in the database -->
				<div class="mb-3">
					<label for="name">Name :</label><input class="form-control" type="text" th:field="*{name}" th:value="*{name}"
						id="name" required />
				</div>
				<div class="mb-3">
					<label for="age">Age :</label><input class="form-control" type="number" th:field="*{age}" th:value="*{age}"
						id="age" required />
				</div>
				<div class="mb-3">
					<label for="course">Course :</label><input class="form-control" type="text" th:field="*{course}"
						th:value="*{course}" id="course" required />
				</div>
				<input class="btn btn-primary" type="submit" value="Save" />
			</div>
		</form>
	</div>
</body>

</html>
