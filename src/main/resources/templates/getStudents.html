<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Student Registration</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
		integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
		crossorigin="anonymous"></script> -->
</head>

<body>
	<div class="container">
		<h1 class="text-bg-primary p-4 mb-5 text-center">Students List</h1>
		<div class="col-8 mx-auto">
			<table class="table table-bordered">
				<thead class="text-bg-info">
					<th>Roll No.</th>
					<th>Name</th>
					<th>Age</th>
					<th>Course</th>
					<th>Options</th>
				</thead>
				<tbody>
					<tr th:each="student:${studentsList}">
						<td th:text="${student.rollNo}"></td>
						<td th:text="${student.name}"></td>
						<td th:text="${student.age}"></td>
						<td th:text="${student.course}"></td>
						<td>
							<a class="text-danger" th:href="@{/deleteStudent/{rollNo}(rollNo=${student.rollNo})}"><i
									class="bi bi-trash"></i></a> |
							<a class="text-primary" th:href="@{/edit(rollNo=${student.rollNo})}"><i
									class="bi bi-pencil-square"></i></a>
						</td>
					</tr>
				</tbody>
			</table>
			<a class="btn btn-primary" th:href="@{/register}">Add New</a>
		</div>
	</div>
</body>

</html>
